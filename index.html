<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Online Clue Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="user-controls">
        <button id="move">Move To Room</button>
        <button id="secret">Take Secret Passageway</button>
        <button id="suggestion">Make a Suggestion</button>
        <button id="accusation">Make an Accusation</button>
    </div>
    <div class="main">
        <form>
            <label for="suspect">Suspect:</label>
            <input type="text" id="suspectedSuspect" name="suspect">
            <label for="weapon">Weapon:</label>
            <input type="text" id="suspectedWeapon" name="weapon">
        </form>
        <div class="cards">
            <div class="card1">Card 1</div>
            <div class="card2">Card 2</div>
            <div class="card3">Card 3</div>
            <div class="card4">Card 4</div>
            <div class="card5">Card 5</div>
        </div>
    </div>
    <div class="notebook">
        <form>
            <h2>Suspects</h2>
            <input type="checkbox" id="ColonelMustard" name="ColonelMustard" value="ColonelMustard">
            <label for="ColonelMustard">Colonel Mustard</label><br>
            <input type="checkbox" id="ProfessorPlum" name="ProfessorPlum" value="ProfessorPlum">
            <label for="ProfessorPlum">Professor Plum</label><br>
            <input type="checkbox" id="MrGreen" name="MrGreen" value="MrGreen">
            <label for="MrGreen">Mr. Green</label><br>
            <input type="checkbox" id="MrsPeacock" name="MrsPeacock" value="MrsPeacock">
            <label for="MrsPeacock">Mrs. Peacock</label><br>
            <input type="checkbox" id="MissScarlet" name="MissScarlet" value="MissScarlet">
            <label for="MissScarlet">Miss Scarlet</label><br>
            <input type="checkbox" id="MrsWhite" name="MrsWhite" value="MrsWhite">
            <label for="MrsWhite">Mrs. White</label><br>
            <h2>Weapons</h2>
            <input type="checkbox" id="Knife" name="Knife" value="Knife">
            <label for="Knife">Knife</label><br>
            <input type="checkbox" id="Candlestick" name="Candlestick" value="Candlestick">
            <label for="Candlestick">Candlestick</label><br>
            <input type="checkbox" id="Revolver" name="Revolver" value="Revolver">
            <label for="Revolver">Revolver</label><br>
            <input type="checkbox" id="Rope" name="Rope" value="Rope">
            <label for="Rope">Rope</label><br>
            <input type="checkbox" id="LeadPipe" name="LeadPipe" value="LeadPipe">
            <label for="LeadPipe">Lead Pipe</label><br>
            <input type="checkbox" id="Wrench" name="Wrench" value="Wrench">
            <label for="Wrench">Wrench</label><br>
            <input type="checkbox" id="Poison" name="Poison" value="Poison">
            <label for="Poison">Poison</label><br>
            <h2>Rooms</h2>
            <input type="checkbox" id="Hall" name="Hall" value="Hall">
            <label for="Hall">Hall</label><br>
            <input type="checkbox" id="Lounge" name="Lounge" value="Lounge">
            <label for="Lounge">Lounge</label><br>
            <input type="checkbox" id="DiningRoom" name="DiningRoom" value="DiningRoom">
            <label for="DiningRoom">Dining Room</label><br>
            <input type="checkbox" id="Kitchen" name="Kitchen" value="Kitchen">
            <label for="Kitchen">Kitchen</label><br>
            <input type="checkbox" id="Ballroom" name="Ballroom" value="Ballroom">
            <label for="Ballroom">Ballroom</label><br>
            <input type="checkbox" id="Conservatory" name="Conservatory" value="Conservatory">
            <label for="Conservatory">Conservatory</label><br>
            <input type="checkbox" id="BilliardsRoom" name="BilliardsRoom" value="BilliardsRoom">
            <label for="BilliardsRoom">Billiards Room</label><br>
            <input type="checkbox" id="Library" name="Library" value="Library">
            <label for="Library">Library</label><br>
            <input type="checkbox" id="Study" name="Study" value="Study">
            <label for="Study">Study</label><br>
        </form>
        <div class="scorecard">
            <h2>Wins: 0</h2>
            <h2>Losses: 0</h2>
        </div>
    </div>
</body>
</html>
